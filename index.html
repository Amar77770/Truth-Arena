
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExamGuard - TRUTH ARENA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Press+Start+2P&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: #050505;
        color: #e0e7ff;
        background-image: 
          linear-gradient(rgba(0, 255, 255, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 0, 255, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
        background-position: center top;
        min-height: 100vh;
        overflow-x: hidden;
      }
      
      body::before {
        content: " ";
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: radial-gradient(circle, transparent 60%, rgba(0,0,0,0.4) 100%);
        z-index: 9998;
        pointer-events: none;
      }

      body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: 
          linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
          linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
        background-size: 100% 3px, 4px 100%;
        pointer-events: none;
        z-index: 9999;
        animation: crt-flicker 0.15s infinite;
        opacity: 0.6;
      }

      @keyframes crt-flicker {
        0% { opacity: 0.6; }
        50% { opacity: 0.58; }
        100% { opacity: 0.6; }
      }

      #root {
        filter: contrast(1.05) brightness(1.1);
        position: relative;
        z-index: 1;
      }

      .font-arcade { font-family: 'Press Start 2P', cursive; }
      .font-comic { font-family: 'Bangers', cursive; letter-spacing: 2px; }

      ::-webkit-scrollbar { width: 12px; }
      ::-webkit-scrollbar-track { background: #111; border-left: 2px solid #333; }
      ::-webkit-scrollbar-thumb { background: #ff00ff; border: 2px solid #111; box-shadow: inset 2px 2px 0px rgba(255,255,255,0.5); }
      ::-webkit-scrollbar-thumb:hover { background: #00ffff; }

      @keyframes glitch {
        0% { transform: translate(0) }
        20% { transform: translate(-2px, 2px) }
        40% { transform: translate(-2px, -2px) }
        60% { transform: translate(2px, 2px) }
        80% { transform: translate(2px, -2px) }
        100% { transform: translate(0) }
      }

      .animate-glitch { animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite; }
      .animate-glitch-once { animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both; }

      @keyframes pulse-fight {
        0% { transform: scale(1); text-shadow: 0 0 10px #ff0000; }
        50% { transform: scale(1.2); text-shadow: 0 0 30px #ff0000, 0 0 50px #ffff00; }
        100% { transform: scale(1); text-shadow: 0 0 10px #ff0000; }
      }
      .animate-fight { animation: pulse-fight 0.4s ease-in-out infinite; }

      @keyframes clash-left {
        0% { transform: translateX(-200%) skewX(-30deg); opacity: 0; }
        60% { transform: translateX(30%) skewX(15deg); opacity: 1; }
        80% { transform: translateX(-15%) skewX(-5deg); }
        100% { transform: translateX(0) skewX(0); }
      }

      @keyframes clash-right {
        0% { transform: translateX(200%) skewX(30deg); opacity: 0; }
        60% { transform: translateX(-30%) skewX(-15deg); opacity: 1; }
        80% { transform: translateX(15%) skewX(5deg); }
        100% { transform: translateX(0) skewX(0); }
      }

      @keyframes zoom-slam {
        0% { transform: scale(0) rotate(-360deg); opacity: 0; }
        50% { transform: scale(0) rotate(-360deg); opacity: 0; }
        70% { transform: scale(4) rotate(0deg); opacity: 1; }
        100% { transform: scale(1) rotate(0deg); opacity: 1; }
      }

      @keyframes screen-shake {
        0%, 100% { transform: translate(0,0); }
        10%, 30%, 50%, 70%, 90% { transform: translate(-10px, -10px); }
        20%, 40%, 60%, 80% { transform: translate(10px, 10px); }
      }

      @keyframes streak-flow {
        0% { transform: translateX(-150%) skewX(-45deg); opacity: 0; }
        50% { opacity: 0.5; }
        100% { transform: translateX(250%) skewX(-45deg); opacity: 0; }
      }

      @keyframes aura-pulse {
        0%, 100% { opacity: 0.15; transform: scale(1); }
        50% { opacity: 0.35; transform: scale(1.15); }
      }

      @keyframes scanning-beam {
        0% { left: -100%; }
        100% { left: 200%; }
      }

      .animate-clash-left { animation: clash-left 0.7s cubic-bezier(0.19, 1, 0.22, 1) forwards; }
      .animate-clash-right { animation: clash-right 0.7s cubic-bezier(0.19, 1, 0.22, 1) forwards; }
      .animate-zoom-slam { animation: zoom-slam 1.1s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
      .animate-shake { animation: screen-shake 0.4s cubic-bezier(.36,.07,.19,.97) both; }
      .animate-aura { animation: aura-pulse 3s infinite ease-in-out; }
      .animate-beam { animation: scanning-beam 4s infinite linear; }

      .streak {
        position: absolute;
        width: 150px;
        height: 3px;
        background: linear-gradient(90deg, transparent, white, transparent);
        animation: streak-flow 0.4s linear infinite;
        filter: blur(1px);
      }

      .btn-retro {
        position: relative;
        top: 0;
        transition: all 0.1s;
        box-shadow: 0px 8px 0px 0px rgba(0,0,0,0.5);
      }
      .btn-retro:active {
        top: 6px;
        box-shadow: 0px 2px 0px 0px rgba(0,0,0,0.5);
      }
      
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up { animation: fade-in-up 0.5s ease-out forwards; }
    </style>

  }
}
</script>
</head>

  </body>
</html>
